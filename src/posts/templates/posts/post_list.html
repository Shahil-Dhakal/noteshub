{% extends 'posts/base.html' %}

{% block content %}
    {% for post in recent_posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            <i> Published on {{ post.created|date:'M j, Y' }} by {{ post.author }}</i>
        </p>
        {{ post.description|truncatewords:30|linebreaks }}
  {% endfor %}
{% endblock content %}
